<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2d89ef;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }

        strong {
            color: #1a4fb5;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #2d89ef;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #1e5fbe;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Predicted Budget</h1>
        <p>The predicted budget is: <strong>${{ budget }}</strong></p>

    </div>

</body>
</html>
